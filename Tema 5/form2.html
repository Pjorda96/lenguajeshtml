<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Validación un formulario</title>
<script type="text/javascript">
function validar(f) {
  var ok = true;
  var mensaje = "Debes rellenar el siguiente campo que está vacío: \n";
  if(f.elements[0].value == "")
  {
    mensaje += "Producto 1\n";
    ok = false;
  }

  if(f.elements[1].value == "")
  {
    mensaje += "Producto 2\n";
    ok = false;
  }

  if(f.prod3.value == "")
  {
    mensaje += "Producto 3\n";
    ok = false;
  }

  if(ok == false)
    alert(mensaje);
  return ok;
}
</script>
</head>
<body>
<form id="miForm" action="" method="get" onsubmit="return validar(this)">
<p>
Producto 1: <input type="text" id="prod1" />
<br />
Producto 2: <input type="text" id="prod2" />
<br />
Producto 3: <input type="text" id="prod3" />
<br />
<input type="submit" value="Enviar" />
<input type="reset" value="Borrar" />
</p>
</form>
</body>
</html>
